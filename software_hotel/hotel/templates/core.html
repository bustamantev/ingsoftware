{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}No-Title-!{% endblock title%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'cliente/css/style.css' %}" />
    {% block link %} {% endblock link %}
</head>

<body>
    <nav class="navbar bg-navbar-custom justify-content-center">
        <ul class="nav">
            <li class="nav-item">
                <a id="logo" class="nav-link" href="{% url 'home' %}">
                    <img src="{% static 'cliente/img/logo.png' %}" alt="Logo" width="50" height="30"
                        class="d-inline-block align-text-top">
                    Mandarin Oriental
                </a>
            </li>
            
            <li id="catalogo" class="nav-item">
                <a class="nav-link" href="#">Catalogo</a>
            </li>
            <li id="idioma" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                    aria-expanded="false">Espa√±ol</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Coming Soon</a></li>
                </ul>
            </li>
            <li id="iniciar-session" class="nav-item">
                <a class="nav-link" href="#">Iniciar Session</a>
            </li>
            <li id="registrarse" class="nav-item">
                <a class="nav-link" href="#">Registrarse</a>
            </li>
            <li id="reservar" class="nav-item">
                <a class="nav-link" href="#">Reservar</a>
            </li>
        </ul>
    </nav>
    {% block content %} {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
